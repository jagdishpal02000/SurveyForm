<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>FCC: Survey Form</title>
  </head>

  <body>
    <main class="content">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <label id="email-label" for="email">email</label>
        <input type="email" id="name" placeholder="Enter Your Email" />

        <label id="number-label" for="number">Age</label>
        <input type="number" placeholder="Age" min="18" max="50" />

        <label for="dropdown">
          Which option best describes your current role?
        </label>
        <select id="dropdown">
          <option value="0" disabled selected>select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Full time learner</option>
          <option value="4">prefer not to say</option>
        </select>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" value="1" name="recomm" />
        <label for="">Definitely</label>
        <input type="radio" value="2" name="recomm" />
        <label for="">Maybe</label>
        <input type="radio" value="3" name="recomm" /><label for=""
          >Not sure
        </label>
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option value="0" disabled selected>select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>

        <label for=""
          >What would you like to see improved? (Check all that apply)</label
        >
        <label for="">
          <input type="checkbox" name="refer" value="1" />
          Front-end Projects
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="2" />
          Back-end Projects
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="3" />
          Data Visualization
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="4" />
          Challenges
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="5" />
          Open Source Community
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="6" />
          Gitter help rooms
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="7" />
          Videos
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="8" />
          City Meetups
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="9" />
          Wiki
        </label>

        <label for="">
          <input type="checkbox" name="refer" value="10" />
          Forum
        </label>
        <label for="">
          <input type="checkbox" name="refer" value="11" />
          Additional Courses
        </label>

        <label for="addi_comments"> Any comments or suggestions? </label>
        <textarea
          name=""
          id="addi_comments"
          cols="30"
          rows="10"
          placeholder="Enter Your comments here"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
